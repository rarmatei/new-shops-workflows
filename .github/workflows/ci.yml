name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npx nx-cloud@next start-ci-run --distributes-on="2 linux-medium-js" --stop-agents-after="build"
      - run: yarn install --frozen-lockfile
      - run: git branch --track main origin/main
      - run: npx nx affected -t lint --parallel=1
